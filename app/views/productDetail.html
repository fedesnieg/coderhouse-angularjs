<div class="row" style="padding: 40px;">
    <div class="col-lg-12">
		<form role="form">
		    <div class="form-group">
		        <label>Id</label>
		        <input class="form-control" disabled ng-model="product.id">
		    </div>
		    <div class="form-group">
		        <label>Nombre Producto</label>
		        <input class="form-control" ng-model="product.name">
		    </div>
		    <div class="form-group">
		        <label>Stock</label>
		        <input class="form-control" ng-model="product.stock">
		    </div>
		    <div class="form-group">
		        <label>Price</label>
		        <input class="form-control" ng-model="product.price">
		    </div>

		    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
		    <button type="button" class="btn btn-default" ng-click="submit()">Guardar Cambios</button>

		</form>
    </div>
</div>

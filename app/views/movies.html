<div class="row">
    <div class="col-lg-12">
        <h2>Buscar Pelicula</h2>
        <div>
            Titulo <input type="text" ng-model="movie.title" />
            Año <input type="text" ng-model="movie.year" />
            <input type="button" ng-click="search()" value="Buscar" />
        </div>
     </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h2>Peliculas</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover"> 
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Año</th>
                        <th>Imagen</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movie in movies">
                        <td>{{movie.Title}}</td>
                        <td>{{movie.Year}}</td>
                        <td><img width="100" ng-src="{{movie.Poster}}"/></td>
                        <td><a href="#/movie/{{movie.imdbID}}">Ver</a></td>
                    </tr>
                </tbody> 
            </table>
        </div>
     </div>
</div>
